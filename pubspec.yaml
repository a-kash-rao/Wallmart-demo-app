name: wallmart_store_map
description: A store map application with QR code-based product placement and navigation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  mobile_scanner: ^3.5.5
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  permission_handler: ^11.0.1
  camera: ^0.10.5+5
  geolocator: ^10.1.0
  flutter_local_notifications: ^17.0.0
  url_launcher: ^6.2.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true 